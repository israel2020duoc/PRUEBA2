<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Categorías</title>
  </head>
  <body>
  <div class="container">
    <div class="card bg-secondary">
      <div class="card-body">
        <p class="font-weight-bold text-center">¡Por acá encontrarás información relevante e interesante sobre las estadísticas deportivas que hay en los distintos tipos de deportes, las áreas que te interesen estarán acá, información actualizada para que estés siempre informado!</p>
      </div>
    </div>
    <div class=" text-dark">
      <img class="rounded mx-auto d-block" src="img_2/varios_deportes.jpg" alt="Card image">
    </div>
    <div class="row">
        <button type="button" class="btn btn-dark" id="enviar">Ver Más</button>
        <a href="principal.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" >Atrás</a>
    </div>
    <div class="row">
        <table class="table" id="categorias">
            <thead>
                <tr>
                    <th scope="col">N°</th>
                    <th scope="col">Deporte</th>
                    <th scope="col">Tipo de Juego</th>
                    <th scope="col">Imágen</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
        </table>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $("#enviar").click(function(){
            $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                function(data){
                    $.each(data.sports, function(i, item){
                        $("#categorias").append("<tr><td>" + item.idSport + "</td><td>" + item.strSport + "</td><td>" + item.strFormat + "</td><td><img src='" + item.strSportThumb + "'>" + "</td><td>" + item.strSportDescription + "</td></tr>")
                    });
                });
        });
    </script>
  </body>
</html>
